<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Crear nueva contraseña | Departamento de Vinculación Social
  </title>
  <link rel="stylesheet" href="assets/css/adminlte.min.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/layout-bg-upta.css">
</head>

<body class="login-page h-100">
  <div class="overlay"></div>
  <div class="login-box my-3">
    <div class="bg-white rounded-circle logo-container my-2 shadow">
      <img width="60" height="60" src="assets/img/logo-upta.png">
    </div>
    <div class="login-logo">
      <h1 class="text-white font-weight-normal">Crear nueva contraseña</h1>
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg pb-2">Por favor ingrese su nueva contraseña.</p>
        <form action="cambio-contraseña.html" method="POST">
          <span class="badge bg-info help-pass float-right" data-bs-toggle="tooltip" title="La contraseña debe tener entre 8 y 20 caracteres, y debe ser una combinación de mayúsculas, minúsculas, números y símbolos.">?</span>
          <div class="input-group mb-3">
            <input class="form-control" id="passwordInput" type="password" placeholder="Ingrese la contraseña" minlength="6" maxlength="20">
            <div class="input-group-append">
              <button class="btn bg-white btn-outline-light" type="button" style="width: 3rem;">
                <span class="fas fa-eye"></span>
              </button>
            </div>
          </div>
          <div class="input-group mb-3">
            <input class="form-control" id="passwordInput2" type="password" placeholder="Confirme la contraseña" minlength="6" maxlength="20">
            <div class="input-group-append">
              <button class="btn bg-white btn-outline-light" type="button" style="width: 3rem;">
                <span class="fas fa-eye"></span>
              </button>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Restablecer contraseña</button>
        </form>
        <hr>
        <a href="verificar-codigo.html" class="text-dark">
          <i class="far fa-arrow-alt-circle-left"></i>
          <span>Volver</span>
        </a>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/adminlte.min.js"></script>
  <script src="js/forgot-password.js"></script>
  <!-- <script src="js/newPassword.js"></script> -->
</body>

</html>
