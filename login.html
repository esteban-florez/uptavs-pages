<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Departamento de Vinculación Social | Iniciar Sesión</title>
  <link rel="stylesheet" href="assets/css/adminlte.min.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/layout_bg_upta.css">
</head>

<body class="hold-transition login-page">
  <div class="overlay"></div>
  <div class="login-box my-3">
    <div class="bg-white rounded-circle logo-container my-2 shadow">
      <img width="60" height="60" src="./assets/logo-upta.png">
    </div>
    <div class="login-logo">
      <a class="text-white" href="#">
        <h1 class="font-weight-normal">Iniciar Sesión</h1>
      </a>
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <form action="" method="post">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nombre de usuario">
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="fa fa-user"></i>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Contraseña">
            <div class="input-group-append">
              <div class="input-group-text">
                <i class="fa fa-key"></i>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
        <hr>
        <div class="social-auth-links text-center mb-3">
          <a href="#" class="btn btn-block btn-success">
            ¿No tienes una cuenta? Regístrate.
          </a>
        </div>
        <div class="d-flex justify-content-center">
          <a class="text-center" href="forgot-password.html">Olvidé mi contraseña.</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/adminlte.min.js"></script>
</body>

</html>
