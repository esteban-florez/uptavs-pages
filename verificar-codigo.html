<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Verificar código | Departamento de Vinculación Social
  </title>
  <link rel="stylesheet" href="assets/css/adminlte.min.css">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/layout-bg-upta.css">
  <link rel="stylesheet" href="assets/css/verificar-codigo.css">
</head>

<body class="login-page h-100">
  <div class="overlay"></div>
  <div class="login-box my-3">
    <div class="bg-white rounded-circle logo-container my-2 shadow">
      <img width="60" height="60" src="assets/img/logo-upta.png">
    </div>
    <div class="login-logo">
      <h1 class="font-weight-normal text-white">Verificar código</h1>
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Por favor ingrese el código de 4 digitos que se envió a su correo electrónico.</p>
        <form action="nueva-contraseña.html" method="POST">
          <input class="hidden-input" type="text" inputmode="numeric" name="code" id="codeInput" maxlength="4">
          <div class="d-flex justify-content-center mb-3 boxes-container">
            <span class="box"></span>
            <span class="box"></span>
            <span class="box"></span>
            <span class="box"></span>
          </div>
          <button type="submit" class="btn btn-primary btn-block mb-3">Verificar</button>
        </form>
        <div class="text-center">
          <small>¿No recibió el código? <a href="#">Reenviar correo</a></small>
        </div>
        <hr>
        <a href="olvido-contraseña.html" class="text-dark">
          <i class="far fa-arrow-alt-circle-left"></i>
          <span>Volver</span>
        </a>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/adminlte.min.js"></script>
  <script src="js/codeBoxes.js"></script>
</body>

</html>
